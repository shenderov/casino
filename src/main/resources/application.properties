# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/casino1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

# Spring config
spring.jpa.open-in-view=false

# Session
application.session.default-balance=1000
application.session.max-age-days=30
application.session.default-username=Guest

#Casino
application.casino.validate-transactions=true
application.casino.process-transactions=true
application.casino.transaction-fee-percent=10
